<!DOCTYPE html>
<html>
<head>
    <title>Agri Shop - Farmers Online Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef9ee;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: green;
        }
        .section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #ccc;
        }
        button {
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        #cartList {
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üåæ Agri Shop</h1>
    <p style="text-align:center;">Buy fresh farm products directly from farmers.</p>

    <!-- Login Section -->
    <div class="section">
        <h2>Login</h2>
        <input id="username" type="text" placeholder="Enter Username"><br><br>
        <input id="password" type="password" placeholder="Enter Password"><br><br>
        <button onclick="login()">Login</button>
        <p id="loginMsg" style="color:green;"></p>
    </div>

    <!-- Product Section -->
    <div class="section">
        <h2>Products Available</h2>
        <ul>
            <li>Tomato - ‚Çπ30/kg <button onclick="addToCart('Tomato - ‚Çπ30/kg')">Add to Cart</button></li>
            <li>Potato - ‚Çπ25/kg <button onclick="addToCart('Potato - ‚Çπ25/kg')">Add to Cart</button></li>
            <li>Rice - ‚Çπ50/kg <button onclick="addToCart('Rice - ‚Çπ50/kg')">Add to Cart</button></li>
            <li>Wheat - ‚Çπ45/kg <button onclick="addToCart('Wheat - ‚Çπ45/kg')">Add to Cart</button></li>
        </ul>
    </div>

    <!-- Cart Section -->
    <div class="section">
        <h2>üõí Cart</h2>
        <p id="cartList">Your cart is empty.</p>
    </div>

    <!-- Contact Section -->
    <div class="section">
        <h3>Contact Us</h3>
        <p>Email: support@agrishop.com</p>
        <p>Phone: +91 98765 43210</p>
    </div>

    <script>
        let cart = [];

        function login() {
            let name = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (name !== "" && pass !== "") {
                document.getElementById("loginMsg").innerHTML = "Login Successful! Welcome " + name + " üòä";
            } else {
                document.getElementById("loginMsg").innerHTML = "Please enter Username and Password ‚ùó";
            }
        }

        function addToCart(item) {
            cart.push(item);
            document.getElementById("cartList").innerHTML = cart.join("<br>");
        }
    </script>

</body>
</html>
